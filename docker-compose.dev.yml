# ============================================
# Docker Compose для локальной разработки
# ============================================
# Запуск: docker-compose -f docker-compose.dev.yml up -d
# Логи:   docker-compose -f docker-compose.dev.yml logs -f
# Стоп:   docker-compose -f docker-compose.dev.yml down
# ============================================

version: '3.8'

services:
  # ==========================================
  # Redis - кэш IMEI→VehicleId, позиции, Pub/Sub
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: cm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./docker/redis-init.sh:/docker-entrypoint-initdb.d/init.sh:ro
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tracker-net

  # ==========================================
  # Kafka - Event streaming
  # ==========================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: cm-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - tracker-net

  # ==========================================
  # Kafka UI - Визуализация топиков
  # ==========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: cm-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - tracker-net

  # ==========================================
  # Redis Commander - Визуализация Redis
  # ==========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: cm-redis-ui
    ports:
      - "8091:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - tracker-net

  # ==========================================
  # Connection Manager (сборка из исходников)
  # ==========================================
  connection-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cm-app
    ports:
      - "5001:5001"  # Teltonika
      - "5002:5002"  # Wialon
      - "5003:5003"  # Ruptela
      - "5004:5004"  # NavTelecom
      - "8080:8080"  # HTTP API
    environment:
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      LOG_LEVEL: DEBUG
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - tracker-net

  # ==========================================
  # Симулятор трекера (для тестирования)
  # ==========================================
  tracker-simulator:
    image: python:3.11-alpine
    container_name: cm-simulator
    volumes:
      - ./docker/simulator.py:/app/simulator.py:ro
    command: python /app/simulator.py --host connection-manager --port 5001 --imei 123456789012345
    depends_on:
      connection-manager:
        condition: service_healthy
    profiles:
      - testing
    networks:
      - tracker-net

networks:
  tracker-net:
    driver: bridge

volumes:
  redis-data:
